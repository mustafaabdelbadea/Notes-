<section id="signUp">
   <div class="container ">
    <form [formGroup]='signUp' (ngSubmit)="signUp.valid&&FormData()">
        <div class="form w-50 m-auto">
            <div class="row">

                <div class="col-md-6">
                    <input [class.is-valid]='signUp.get("first_name").status=="VALID"' type="text" formControlName='first_name' placeholder="Enter First Name" class="form-control mb-3">
                    <div *ngIf='signUp.controls.first_name.errors && signUp.controls.first_name.touched' class="alert alert-danger" role='alert'>
                        First Name is required
                    </div>
                </div>
               
                <div class="col-md-6">
                    <input [class.is-valid]='signUp.get("last_name").status=="VALID"' type="text" formControlName='last_name' placeholder="Enter Last Name" class="form-control mb-3">
                    <div *ngIf='signUp.controls.last_name.errors && signUp.controls.last_name.touched' class="alert alert-danger" role='alert'>
                        Last Name is required
                    </div>
                </div>
            </div>
            
            <input [class.is-valid]='signUp.get("email").status=="VALID"' type="email" formControlName='email' placeholder="Enter Email" class="form-control mb-3">
            <div *ngIf='signUp.controls.email.errors && signUp.controls.email.touched' class="alert alert-danger" role='alert'>
                Email is required
            </div>
            <input  [class.is-valid]='signUp.get("age").status=="VALID"'  type="number" formControlName='age' placeholder="Enter Your age" class="form-control my-3">
            <div *ngIf='signUp.controls.age.errors && signUp.controls.age.touched' class="alert alert-danger" role='alert'>
                Age is required
            </div>
            <input  [class.is-valid]='signUp.get("password").status=="VALID"'  type="password" formControlName='password' placeholder="Enter Password" class="form-control my-3">
            <div *ngIf='signUp.controls.password.errors && signUp.controls.password.touched' class="alert alert-danger" role='alert'>
                Password is required
                <ul>
                    <li>Password must contain at least eight characters</li>
                    <li>At least one number</li>
                    <li>Lower and uppercase letters</li>
                    <li>Special characters</li>
                </ul>
            </div>
            <button [disabled]="signUp.invalid" [ngStyle]="signUp.invalid? {'background-color':'gray','border-color':'gray'}:{'background-color':'#14a2b8','border-color':'#14a2b8'}"  class="btn btn-info w-100">Sign Up</button>
        </div>

    </form>
   </div>
</section>
