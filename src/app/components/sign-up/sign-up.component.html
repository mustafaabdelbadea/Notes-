<section id="signUp">
   <div class="container ">
    <div class="form w-50 m-auto">
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Enter First Name" class="form-control mb-3">
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="Enter Last Name" class="form-control mb-3">
            </div>
        </div>
        
        <input type="email" placeholder="Enter Email" class="form-control mb-3">
        <input type="number" placeholder="Enter Your age" class="form-control my-3">
        <input type="password" placeholder="Enter Password" class="form-control my-3">
        <button class="btn btn-info w-100">Sign Up</button>
    </div>
   </div>
</section>
